<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width"/>
<title>ld37</title>
<style>

html, body {
	margin: 0; padding: 0;
	background: #b3b3b3;
	font: 14pt monospace; color: #1a1a1a;
	font-weight: lighter;
	letter-spacing: .1em;
	line-height: 150%;
	text-transform: uppercase;
}

canvas {
	display: none;
	position: fixed;
	width: 100%;
	height: 100%;
}

.Overlay {
	position: fixed;
	width: 100%;
	height: 100%;
	text-align: center;
	z-index: 9;
}

#JoinGameOverlay {
	display: none
}

#CreateGameForm {
	margin: 0 1em;
}

.Headline {
	margin: 1em;
	line-height: 150%;
}

.List {
	list-style: none;
	margin: 1em; padding: 0;
	border-top: 1px solid #b3b3b3;
}

.List li {
	margin: 0; padding: .2em 0;
	cursor: pointer;
	border-bottom: 1px solid #b3b3b3;
}

.Button, .Input {
	margin: 0 0 1em; padding: .2em .6em;
	font: 14pt monospace;
	font-weight: lighter;
	letter-spacing: .1em;
	line-height: 150%;
	text-transform: uppercase;
	border: 0;
}

.Button {
	background: #1a1a1a; color: #b3b3b3;
}

.Input {
	background: #a3a3a3; color: #1a1a1a;
}

</style>
</head>
<body>
<canvas id="Canvas">Sorry, this browser cannot render this content.</canvas>
<div id="GameListOverlay" class="Overlay">
	<h2 class="Headline">Create or join a game</h2>
	<form id="CreateGameForm" onsubmit="return false">
	<input type="text" id="GameName" class="Input"
		minlength="1" maxlength="16"/>
	<button id="CreateGame" class="Button"
		onclick="createGame(); return false">Create</button>
	</form>
	<ul id="GameList" class="List">
		<li>(loading games)</li>
	</ul>
</div>
<div id="JoinGameOverlay" class="Overlay">
	<h2 class="Headline">Waiting for other players</h2>
	<button id="StartGame" class="Button"
		onclick="startGame()">Start Now</button>
	<p><span id="NumberOfPlayers">1 of 8</span> players</p>
</div>
<script id="VertexShader" type="x-shader/x-vertex">

attribute vec2 vertexPosition;
attribute vec2 texturePosition;

uniform mat3 perspective;
uniform mat3 transformation;

varying vec2 textureUV;

void main() {
	gl_Position = vec4(
		perspective *
		transformation *
		vec3(vertexPosition, 1.), 1.);

	textureUV = texturePosition;
}

</script>
<script id="FragmentShader" type="x-shader/x-fragment">

#ifdef GL_FRAGMENT_PRECISION_HIGH
precision highp float;
#else
precision mediump float;
#endif

varying vec2 textureUV;

uniform sampler2D texture;

void main() {
	gl_FragColor = texture2D(texture, textureUV.st).rgba;
}

</script>
<script>

'use strict'

var M = Math,
	D = document,
	W = window,
	FA = Float32Array,
	TILE_GROUND0 = 0,
	TILE_GROUND1 = 1,
	TILE_GROUND2 = 2,
	TILE_CORNER = 3,
	TILE_WALL = 4,
	LASER = 5,
	ROBOT0 = 6,
	ROBOT1 = 7,
	THRUST0 = 8,
	THRUST1 = 9,
	TURN = 10,
	ws,
	atlas,
	overlayGameList,
	overlayJoinGame,
	canvas,
	sprites = [],
	gl,
	vertexPositionBuffer,
	vertexPositionLoc,
	texturePositionBuffer,
	texturePositionLoc,
	perspective,
	perspectiveLoc,
	transformation,
	transformationLoc,
	texture,
	textureLoc,
	program,
	width,
	height,
	halfWidth,
	halfHeight,
	yMax,
	scaleFactor,
	tileSize,
	halfTileSize,
	mapX,
	mapY,
	now,
	factor,
	last,
	pointersLength,
	pointersX = [],
	pointersY = [],
	keysDown = [],
	game

function drawSprite(sprite, x, y) {
	gl.bindBuffer(gl.ARRAY_BUFFER, texturePositionBuffer)
	gl.vertexAttribPointer(
		texturePositionLoc,
		2,
		gl.FLOAT,
		gl.FALSE,
		0,
		sprite.index << 5)

	transformation[0] =
		transformation[8] = sprite.w
	transformation[4] = sprite.h

	transformation[6] = x
	transformation[7] = y

	gl.uniformMatrix3fv(
		transformationLoc,
		gl.FALSE,
		transformation)

	gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4)
}

function drawPlayers() {
	var players = game.players
	for (var i = players.length; i--;) {
		var player = players[i],
			x = mapX + player.x * tileSize,
			y = mapY - player.y * tileSize +
				(M.sin(now * .005) * tileSize * .05)
		drawSprite(sprites[ROBOT0], x, y)
	}
}

function drawMap() {
	var map = game.map,
		width = game.width,
		height = game.height,
		offset = 0
	for (var r = height, y = mapY; r--; y -= tileSize) {
		for (var c = width, x = mapX; c--; ++offset, x += tileSize) {
			drawSprite(sprites[map[offset]], x, y)
		}
	}
}

function initFrame() {
	gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)
	gl.useProgram(program)

	gl.bindBuffer(gl.ARRAY_BUFFER, vertexPositionBuffer)
	gl.vertexAttribPointer(
		vertexPositionLoc,
		2,
		gl.FLOAT,
		gl.FALSE,
		0,
		0)

	gl.uniformMatrix3fv(
		perspectiveLoc,
		gl.FALSE,
		perspective)

	gl.activeTexture(gl.TEXTURE0)
	gl.bindTexture(gl.TEXTURE_2D, texture)
	gl.uniform1i(textureLoc, 0)
}

function draw() {
	initFrame()
	drawMap()
	drawPlayers()
}

function input() {
	var lastCol = game.width - 1,
		lastRow = game.height - 1
	// process only first pointer for now
	for (var i = M.min(1, pointersLength); i--;) {
		var x = pointersX[i],
			y = pointersY[i],
			col = M.round((x - mapX) / tileSize),
			row = M.round((mapY - y) / tileSize)

		if (col < 0 || col > lastCol ||
				row < 0 || row > lastRow) {
			continue
		}
console.log("clicked at " + col + ", " + row)
	}
}

function run() {
	requestAnimationFrame(run)

	now = Date.now()
	factor = (now - last) / 16
	last = now

	input()
	draw()
}

function pageXToGl(x) {
	return (x - halfWidth) / halfWidth
}

function pageYToGl(y) {
	return (halfHeight - y) / (halfHeight / yMax)
}

function setPointer(event, down) {
	if (!down) {
		pointersLength = event.touches ? event.touches.length : 0
	} else if (event.touches) {
		var touches = event.touches
		pointersLength = touches.length

		for (var i = pointersLength; i--;) {
			var t = touches[i]

			pointersX[i] = pageXToGl(t.pageX)
			pointersY[i] = pageYToGl(t.pageY)
		}
	} else {
		pointersLength = 1
		pointersX[0] = pageXToGl(event.pageX)
		pointersY[0] = pageYToGl(event.pageY)
	}

	event.stopPropagation()
}

function pointerUp(event) {
	setPointer(event, false)
}

function pointerMove(event) {
	setPointer(event, pointersLength)
}

function pointerDown(event) {
	setPointer(event, true)
}

function setKey(event, down) {
	keysDown[event.keyCode] = down
	event.stopPropagation()
}

function keyUp(event) {
	setKey(event, false)
}

function keyDown(event) {
	setKey(event, true)
}

function scale(sprite) {
	var size = sprite.size * scaleFactor

	sprite.w = size
	sprite.h = size * sprite.aspect
}

function compileShader(src, type) {
	var shader = gl.createShader(type)
	gl.shaderSource(shader, src)
	gl.compileShader(shader)

	return gl.getShaderParameter(shader, gl.COMPILE_STATUS) ?
		shader :
		null
}

function linkProgram(vs, fs) {
	var p
	if ((p = gl.createProgram())) {
		gl.attachShader(p, vs)
		gl.attachShader(p, fs)

		gl.linkProgram(p)

		if (!gl.getProgramParameter(p, gl.LINK_STATUS)) {
			gl.deleteProgram(p)
			p = null
		}
	}

	return p
}

function buildProgram(vertexSource, fragmentSource) {
	var p, vs, fs
	if ((vs = compileShader(vertexSource, gl.VERTEX_SHADER))) {
		if ((fs = compileShader(fragmentSource, gl.FRAGMENT_SHADER))) {
			p = linkProgram(vs, fs)
			gl.deleteShader(fs)
		}
		gl.deleteShader(vs)
	}

	return p
}

function resize() {
	width = gl.canvas.clientWidth
	height = gl.canvas.clientHeight

	halfWidth = width >> 1
	halfHeight = height >> 1
	yMax = height/width

	gl.canvas.width = width
	gl.canvas.height = height
	gl.viewport(0, 0, width, height)

	var cols = game.width,
		rows = game.height,
		ref = sprites[TILE_GROUND0].size

	scaleFactor = .45 / halfWidth *
		M.min(width / cols / ref, height / rows / ref)
	tileSize = scaleFactor * 2 * ref
	halfTileSize = tileSize * .5
	mapX = (cols - 1) / 2 * -tileSize
	mapY = -(rows - 1) / 2 * -tileSize

	perspective = new FA([
		1, 0, 0,
		0, width / height, 0,
		0, 0, 1])

	transformation = new FA([
		1, 0, 0,
		0, 1, 0,
		0, 0, 1])

	for (var id in sprites) {
		scale(sprites[id])
	}
}

function calculateSpriteRects() {
	var res = [
			LASER, {/*laser*/x:166,y:16,w:4,h:3},
			ROBOT0, {/*robot0*/x:154,y:2,w:8,h:15},
			ROBOT1, {/*robot1*/x:142,y:2,w:8,h:16},
			THRUST0, {/*thrust0*/x:166,y:23,w:3,h:3},
			THRUST1, {/*thrust1*/x:174,y:16,w:1,h:1},
			TILE_CORNER, {/*tile_corner*/x:114,y:2,w:24,h:24},
			TILE_WALL, {/*tile_wall*/x:2,y:2,w:24,h:24},
			TILE_GROUND0, {/*tile_ground0*/x:86,y:2,w:24,h:24},
			TILE_GROUND1, {/*tile_ground1*/x:58,y:2,w:24,h:24},
			TILE_GROUND2, {/*tile_ground2*/x:30,y:2,w:24,h:24},
			TURN, {/*turn*/x:166,y:2,w:9,h:10},
		],
		positions = [],
		xf = 1 / atlas.width,
		yf = 1 / atlas.height,
		index = 0

	for (var i = res.length; i > 0;) {
		var rc = res[--i],
			id = res[--i],
			x = rc.x,
			y = rc.y,
			w = rc.w,
			h = rc.h,
			l = xf * x,
			t = yf * y,
			r = xf * (x + w),
			b = yf * (y + h)

		sprites[id] = {
			index: index++,
			aspect: h / w,
			size: w}

		/* TRIANGLE_STRIP order:
		 *   A--C   A: x, y
		 *   | /|   B: x, y
		 *   |/ |   C: x, y
		 *   B--D   D: x, y */
		positions.push(
			l, t,
			l, b,
			r, t,
			r, b)
	}

	return positions
}

function getEnabledAttribLocation(program, name) {
	var loc = gl.getAttribLocation(program, name)
	gl.enableVertexAttribArray(loc)
	return loc
}

function initBuffers(program) {
	vertexPositionBuffer = gl.createBuffer()
	gl.bindBuffer(gl.ARRAY_BUFFER, vertexPositionBuffer)
	gl.bufferData(gl.ARRAY_BUFFER,
		new FA([
			-1, 1,
			-1, -1,
			1, 1,
			1, -1]),
		gl.STATIC_DRAW)

	texturePositionBuffer = gl.createBuffer()
	gl.bindBuffer(gl.ARRAY_BUFFER, texturePositionBuffer)
	gl.bufferData(
		gl.ARRAY_BUFFER,
		new FA(calculateSpriteRects()),
		gl.STATIC_DRAW)

	vertexPositionLoc = getEnabledAttribLocation(program, 'vertexPosition')
	texturePositionLoc = getEnabledAttribLocation(program, 'texturePosition')
	perspectiveLoc = gl.getUniformLocation(program, 'perspective')
	transformationLoc = gl.getUniformLocation(program, 'transformation')
	textureLoc = gl.getUniformLocation(program, 'texture')
}

function createTextureFrom(image) {
	var id = gl.createTexture()
	if (id < 1) {
		return
	}

	gl.bindTexture(gl.TEXTURE_2D, id)
	gl.texImage2D(
		gl.TEXTURE_2D,
		0,
		gl.RGBA,
		gl.RGBA,
		gl.UNSIGNED_BYTE,
		image)

	gl.texParameteri(
		gl.TEXTURE_2D,
		gl.TEXTURE_MIN_FILTER,
		gl.NEAREST)
	gl.texParameteri(
		gl.TEXTURE_2D,
		gl.TEXTURE_MAG_FILTER,
		gl.NEAREST)
	gl.texParameteri(
		gl.TEXTURE_2D,
		gl.TEXTURE_WRAP_S,
		gl.CLAMP_TO_EDGE)
	gl.texParameteri(
		gl.TEXTURE_2D,
		gl.TEXTURE_WRAP_T,
		gl.CLAMP_TO_EDGE)

	gl.generateMipmap(gl.TEXTURE_2D)
	gl.bindTexture(gl.TEXTURE_2D, null)

	return id
}

function getContext() {
	canvas = D.getElementById('Canvas')
	for (var ctx,
			types = ['webgl', 'experimental-webgl'],
			l = types.length,
			i = 0; i < l; ++i) {
		if ((ctx = canvas.getContext(types[i], {alpha: false}))) {
			return ctx
		}
	}
}

function initGame() {
	if (!(texture = createTextureFrom(atlas))) {
		alert('Cannot initialize atlas texture')
		return
	}

	gl.enable(gl.BLEND)
	gl.blendFunc(gl.ONE, gl.ONE_MINUS_SRC_ALPHA)
	gl.clearColor(.7, .7, .7, 1)

	initBuffers(program)

	W.onresize = resize
	resize()

	D.onkeydown = keyDown
	D.onkeyup = keyUp

	D.onmousedown = pointerDown
	D.onmousemove = pointerMove
	D.onmouseup = pointerUp
	D.onmouseout = pointerUp

	if ('ontouchstart' in D) {
		D.ontouchstart = pointerDown
		D.ontouchmove = pointerMove
		D.ontouchend = pointerUp
		D.ontouchleave = pointerUp
		D.ontouchcancel = pointerUp
	}

	last = Date.now() - 16
	run()
}

function startWhenReady() {
	if (!atlas.complete) {
		setTimeout(startWhenReady, 500)
		return
	}
	overlayJoinGame.style.display = 'none'
	canvas.style.display = 'block'
	D.body.style.overflow = 'hidden'
	W.scrollTo(0, 0)
	initGame()
}

function setNumberOfPlayers(n, max) {
	var e = D.getElementById('NumberOfPlayers')
	e.innerText = n + ' of ' + max
}

function updateGame(update) {
	if (update.started) {
		game = update
		if (!last) {
			startWhenReady()
		}
	} else {
		setNumberOfPlayers(update.players.length, update.maxPlayers)
	}
}

function send(obj) {
	ws.send(JSON.stringify(obj))
}

function startGame() {
	send({cmd: 'start'})
}

function joinGame(gameId) {
	send({cmd: 'join', gameId: gameId})
}

function createGame() {
	var e = D.getElementById('GameName'),
		name = e.value.trim()
	if (name) {
		send({cmd: 'create', name: name})
	}
}

function updateGameList(games) {
	var ul = D.getElementById('GameList')
	ul.innerText = ''
	if (typeof games === 'string') {
		var li = D.createElement('li')
		li.innerText = games
		ul.appendChild(li)
		return
	}
	games.forEach(function(g) {
		var li = D.createElement('li')
		li.innerText = g.name + ', ' + g.players + ' player(s)'
		li.onclick = function() {
			setNumberOfPlayers(g.players, g.maxPlayers)
			joinGame(g.id)
		}
		ul.appendChild(li)
	})
}

function parseJson(s) {
	try {
		return JSON.parse(s)
	} catch (e) {
		return null
	}
}

function waitForOthersToJoin() {
	overlayGameList.style.display = 'none'
	overlayJoinGame.style.display = 'block'
}

function message(event) {
	var json = parseJson(event.data)
	if (json.error) {
		alert(json.error)
	} else if (json.games) {
		updateGameList(json.games)
	} else if (json.created || json.joined) {
		waitForOthersToJoin()
	} else if (json.update) {
		updateGame(json.update)
	}
}

function disconnected() {
	alert('Connection lost')
}

function connected() {
	send({cmd:'list'})
}

function load() {
	if (!'WebSocket' in W) {
		alert('WebSockets not available')
		return
	}

	if (!(gl = getContext()) || !(program = buildProgram(
			D.getElementById('VertexShader').textContent,
			D.getElementById('FragmentShader').textContent))) {
		alert('WebGL not available')
		return
	}

	overlayGameList = D.getElementById('GameListOverlay')
	overlayJoinGame = D.getElementById('JoinGameOverlay')

	ws = new WebSocket('ws://menkent.uberspace.de:63378/')
	ws.onopen = connected
	ws.onmessage = message
	ws.onclose = disconnected

	atlas = new Image()
	atlas.src = 'atlas.png'
}

W.onload = load

</script>
</body>
